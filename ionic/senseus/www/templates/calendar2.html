<ion-header-bar id='senseus-calendar-header'>
<div class='w100 flex-display-center flex-row'>
	<table id='day-header-table' class="table w100 h100" style='table-layout:fixed;'>
	<thead>
	<tr>
	<th id='header-time-column'></th>
	<th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
	</tr>
	</thead>
	</tbody>
	</table>
</div>
</ion-header-bar>
<ion-content id='week-calendar' ng-controller="CreateEventCalendarCTRL" ng-init="initCalendar()" class='flex-column w100'>
<table class="table w100 h100" style='table-layout:fixed; margin-top:0;'>
<thead></thead>
<tbody id='calendar-week-table'>
<tr ng-repeat="x in hours track by $index">
<td>{{x}}</td>
<td ng-repeat="y in days track by $index"><div class='first-div'>&nbsp;</div><div>&nbsp;</div></td>
</tr>
</tbody>
</table>
</ion-content>
